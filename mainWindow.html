<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Control Panel</title>
        <style type="text/css">
            html, body 
            {
                margin:0;
                padding:0;
                height:100%;
                border:none
            }
        </style>
        <script>
            const ipcRenderer = require('electron').ipcRenderer;
            function triggerAtmosphereWin(sub){
                ipcRenderer.send('win', sub);
            }
        </script>
    </head>
    <body>
        <table width="100%">
            <tr height="50">
                <td style="background-color:darkcyan; text-align: center;" colspan="3">Help Banner</td>
            </tr>
        </table>
        <table width="100%" height="100%">
            <tr>
                <td style="background-color:blueviolet; text-align: center;">
                    <h1><a href="#" onclick="triggerAtmosphereWin('Atmosphere');">Atmosphere</a></h1>
                </td>
                <td style="background-color:brown; text-align: center;"> 
                    <h1><a href="#" onclick="triggerAtmosphereWin('Customized');">Customized</a></h1>
                </td>
                <td style="background-color:coral; text-align: center;">
                    <h1><a href="#" onclick="triggerAtmosphereWin('Pregnant');">Pregnant</a></h1>
                </td>
            </tr>
        </table>

    </body>
</html>
