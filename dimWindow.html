<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Dimeaon Panel</title>
        <meta charset="UTF-8">
        <style type="text/css">
            html, body 
            {
            margin:0;
            padding:0;
            height:100%;
            border:none
            }
        </style>
        <script src="./atmosphere.js"></script>
        <script src="./customized.js"></script>
        <script src="./pregnant.js"></script>
        <script>
            const ipcRenderer = require('electron').ipcRenderer;
            ipcRenderer.on('win', function(e, item){
                if(item == "Atmosphere"){
                    astmosphere();
                } else if(item == "Customized"){
                    customized();
                } else {
                    pregnant();
                }
            });
        </script>
    </head>
    <body>
        <table width="100%">
            <tr height="50">
                <td style="background-color:darkcyan; text-align: center;" colspan="3">Help Banner</td>
            </tr>
        </table>
        <div id="container"></div></td>
    </body>
</html>
